<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is courses web-page" />
    <title>Курсы</title>
    <link rel="stylesheet" href="./css/pages/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="title title_size_s header__title">Учебная платформа</h1>
        <button class="header__nav-btn" type="button" aria-label="Открыть / Закрыть меню">
          <span class="header__nav-ico-menu header__nav-ico-menu_show"></span>
          <span class="header__nav-ico-cross"></span>
        </button>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="link link_active">
                <svg class="link__icon">
                  <use href="../assets/images/icons.svg#courses"></use>
                </svg>
                Курсы
              </a>
            </li>
            <li class="header__nav-item">
              <a class="link" href="./pages/account.html">
                <svg class="link__icon">
                  <use href="../assets/images/icons.svg#profile"></use>
                </svg>
                Профиль
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="page">
      <h1 class="title title_size_l page-title">Курсы</h1>
      <main class="articles">
        <ul class="card-list"></ul>
      </main>
      <aside class="aside sidebar">
        <form class="aside__filter-form" action="#" method="get" name="filter-form">
          <div class="aside__form-head">
            <h2 class="title title_size_m aside__title">Фильтры</h2>
            <button class="button aside__reset-button" type="reset">Очистить</button>
          </div>
          <ul class="aside__filter-list">
            <li class="aside__filter-block">
              <details class="accordion">
                <summary class="accordion__header text">Категория</summary>
                <ul class="aside__filter-items">
                  <li class="aside__filter-item"></li>
                </ul>
              </details>
            </li>
            <li class="aside__filter-block">
              <details class="accordion">
                <summary class="accordion__header text">Тематика</summary>
                <ul class="aside__filter-items">
                  <li class="aside__filter-item"></li>
                </ul>
              </details>
            </li>
            <li class="aside__filter-block">
              <details class="accordion">
                <summary class="accordion__header text">Уровень</summary>
                <ul class="aside__filter-items">
                  <li class="aside__filter-item" data-level="level">
                    <label class="aside__checkbox" for="level-new">
                      <input class="aside__checkbox-options" type="checkbox" value="Новичок" name="level-new" id="level-new" data-level="Уровень" />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Новичок</span>
                    </label>
                  </li>
                  <li class="aside__filter-item">
                    <label class="aside__checkbox" for="level-experienced">
                      <input class="aside__checkbox-options" type="checkbox" value="Бывалый" name="level-experienced" id="level-experienced" data-level="Уровень" />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Бывалый</span>
                    </label>
                  </li>
                  <li class="aside__filter-item">
                    <label class="aside__checkbox" for="level-profecional">
                      <input class="aside__checkbox-options" type="checkbox" value="Профессионал" name="level-profecional" id="level-profecional" data-level="Уровень" />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Профессионал</span>
                    </label>
                  </li>
                </ul>
              </details>
            </li>
            <li class="aside__filter-block">
              <details class="accordion">
                <summary class="accordion__header text">Статус</summary>
                <ul class="aside__filter-items">
                  <li class="aside__filter-item">
                    <label class="aside__checkbox" for="status-inactive">
                      <input
                        class="aside__checkbox-options aside__checkbox-options_group"
                        type="checkbox"
                        value="Не активный"
                        name="status-inactive"
                        id="status-inactive"
                        data-status="Статус"
                        data-btn="Не активный"
                      />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Не активный</span>
                    </label>
                  </li>
                  <li class="aside__filter-item">
                    <label class="aside__checkbox" for="status-registration">
                      <input
                        class="aside__checkbox-options"
                        type="checkbox"
                        value="Вы записаны"
                        name="status-registration"
                        id="status-registration"
                        data-status="Статус"
                        data-btn="Вы записаны"
                      />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Вы записаны</span>
                    </label>
                  </li>
                  <li class="aside__filter-item">
                    <label class="aside__checkbox" for="status-passed">
                      <input
                        class="aside__checkbox-options aside__checkbox-options_group"
                        type="checkbox"
                        value="Активный"
                        name="status-passed"
                        id="status-passed"
                        data-status="Статус"
                        data-btn="Активный"
                      />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Активный</span>
                    </label>
                  </li>
                  <li class="aside__filter-item">
                    <label class="aside__checkbox" for="status-active">
                      <input
                        class="aside__checkbox-options"
                        type="checkbox"
                        value="Пройден"
                        name="status-active"
                        id="status-active"
                        data-status="Статус"
                        data-btn="Пройден"
                      />
                      <span class="aside__checkbox-pseudo"></span>
                      <span class="aside__checkbox-label">Пройден</span>
                    </label>
                  </li>
                </ul>
              </details>
            </li>

          </ul>
        </form>
        <ul class="aside__checked-options-list"></ul>
      </aside>
    </div>
    <template id="cardTemplate">
      <div class="card-list__base">
        <a class="card-list__overlay" href="#" target="_blank">
          <img src="#" alt="№" class="card-list__image" />
          <div class="card-list__description">
            <h2 class="title title_size_m card-list__heading"></h2>
            <span class="tier card-list__tier"></span>
            <p class="card-list__info"></p>
          </div>
          <div class="card-list__timing">
            <p class="text info-element card-list__timing-item">
              <svg class="info-element__icon">
                <use href="../assets/images/icons.svg#lessons"></use>
              </svg>
              <span class="card-list__time" id="lessons"></span>
            </p>
            <p class="text info-element card-list__timing-item">
              <svg class="info-element__icon">
                <use href="../assets/images/icons.svg#duration"></use>
              </svg>
              <span class="card-list__time" id="time"></span>
            </p>
          </div>
        </a>
        <a href="#" class="button card-list__button"></a>
      </div>
    </template>
    <template class="checked-item-template">
      <li class="aside__checked-item">
        <div class="tier">
          <p class="aside__name-checked-option"></p>
          <button class="button aside__deselect-button" type="button">
            <svg class="tier__icon">
              <use href="./assets/images/icons.svg#failed"></use>
            </svg>
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/header-nav.js"></script>
    <script src="./scripts/open-filter-details.js"></script>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
