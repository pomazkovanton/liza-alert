<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест</title>
    <link rel="stylesheet" href="../css/pages/index.css" />
  </head>
  <body class="page">
    <form class="test">
      <div class="test__description">
        <h2 class="test__title title_size_m">Тест</h2>
        <a href="" class="test__link title_size_s">Посмотреть условия</a>
      </div>
      <div class="test__block">
        <h3 class="test__question title_size_s">1. В каких случаях перспективно применение следовых кинологических расчётов?</h3>
        <section class="test__answers">
          <label class="checkbox">
            <input type="checkbox" name="check1" id="check1" class="checkbox__input" />
            <span class="checkbox__custom"></span>
            <span class="checkbox__label title_size_s">Оказание помощи гражданам, оказавшимся в зонах бедствия или пропавшим в безлюдной местности</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="check1" id="check1" class="checkbox__input" />
            <span class="checkbox__custom"></span>
            <span class="checkbox__label title_size_s">Обучение животного идти как по горячему, так и по остывшему следу</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="check1" id="check1" class="checkbox__input" />
            <span class="checkbox__custom"></span>
            <span class="checkbox__label title_size_s">Поиск тел и их остатков с применением специально обученных собак</span>
          </label>
        </section>
      </div>
      <hr class="test__line" />
      <div class="test__block">
        <h4 class="test__question">2. С какого возраста следует начинать дрессировку по курсу ПСС?</h4>
        <section class="test__answers">
          <label class="radio">
            <input type="radio" name="radio1" id="radio1" class="radio__input" />
            <span class="radio__custom"></span>
            <span class="radio__label title_size_s">6 месяцев</span>
          </label>
          <label class="radio">
            <input type="radio" name="radio1" id="radio1" class="radio__input" />
            <span class="radio__custom"></span>
            <span class="radio__label title_size_s">1–1,5 года</span>
          </label>
          <label class="radio">
            <input type="radio" name="radio1" id="radio1" class="radio__input" />
            <span class="radio__custom"></span>
            <span class="radio__label title_size_s">3 года</span>
          </label>
        </section>
      </div>
      <button type="submit" class="">Показать результат</button>
    </form>
  </body>
</html>
