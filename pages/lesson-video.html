<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Видео</title>
    <link rel="stylesheet" href="../css/pages/index.css" />
  </head>
  <body class="page">
    <main>
      <section class="card-container">
        <article class="video">
          <video class="video__mediaplayer" poster="../assets/images/video-poster.jpeg">
            <source src="https://www.youtube.com/watch?v=V8_wEZD160g" />
          </video>

          <form class="video__controls">
            <button type="button" class="video__btn video__btn_type_play">
              <svg class="button__icon">
                <use href="../assets/images/icons.svg#video-controls__play" />
              </svg>
            </button>

            <input type="range" class="video__slider video__slider_type_timeline" value="0" />

            <div class="video__sound-wrap">
              <button class="video__btn video__btn_type_sound" type="button">
                <svg class="button__icon">
                  <use href="../assets/images/icons.svg#video-controls__sound" />
                </svg>
              </button>
              <input type="range" class="video__slider video__slider_type_sound" value="70" />
            </div>

            <button class="video__btn video__btn_type_fullscreen" type="button">
              <svg class="button__icon">
                <use href="../assets/images/icons.svg#video-controls__fullscreen" />
              </svg>
            </button>
          </form>
        </article>
      </section>
      <ul class="action-panel">
        <li>
          <a class="button button_width_m button_type_secondary" href="#">
            <svg class="button__icon">
              <use href="../assets/images/icons.svg#arrow-back">
            </svg>
            Назад
          </a>
        </li>
        <li>
          <a class="button button_width_m button_type_primary" href="./lesson-test-preview.html">
            Далее
            <svg class="button__icon">
              <use href="../assets/images/icons.svg#arrow-forward">
            </svg>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
