<!DOCTYPE html>

  <body class="page">
    <section class="card-container">
      <div class="about-test__content">

          <h2 class="title title_size_m">Тест</h2>

          </li>
          <li class="about-test__line">

          <li class="about-test__line">

                <use xlink:href="../assets/images/icons.svg#sandclock">

              <p class="text">Срок сдачи:</p>
